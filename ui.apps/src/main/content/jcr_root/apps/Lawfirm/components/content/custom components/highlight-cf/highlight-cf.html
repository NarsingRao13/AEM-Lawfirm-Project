<sly data-sly-use.cf="${'com.lawfirm.core.models.HighlightCFModel' @ cfInput=properties.cfdata,variation=properties.variation}"></sly>
<div class="highlight">
   <div class="clearfix">
      <div class="testimonial">
         <h2>Testimonials</h2>
         <p>
            &ldquo;${cf.testimonialsText}&rdquo;
         </p>
         <span>-${cf.testimonialsAuthor}-</span>
      </div>
      <h1>${cf.heading}</h1>
      <p>
         ${cf.text1 @ context='html'} <a href="http://www.freewebsitetemplates.com/">${cf.atext1 @ context='html'}</a> ${cf.text2 @ context='html'} <a href="http://www.freewebsitetemplates.com/forums/">${cf.atext2 @ context='html'}</a>.
      </p>
   </div>
</div>
