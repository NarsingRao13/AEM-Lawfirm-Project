
<sly data-sly-use.cf="${'com.lawfirm.core.models.FooterCFModel' @ cfInput=properties.cfdata,variation=properties.variation}"></sly>

<div id="footer">
   <div class="clearfix">
      <div class="section">
         <h4>Latest News</h4>
         <p>${cf.latestNews}</p>
      </div>
      <div class="section contact">
         <h4>Contact Us</h4>
         <p>
            <span>Address:</span>${cf.address}
         </p>
         <p>
            <span>Phone:</span>${cf.phoneNumber}
         </p>
         <p>
            <span>Email:</span>${cf.email}
         </p>
      </div>
      <div class="section">
         <h4>SEND US A MESSAGE</h4>
         <p>
            ${cf.message}
         </p>
         <a href="http://www.freewebsitetemplates.com/misc/contact/" class="subscribe">Click to send us an email</a>
      </div>
   </div>
   <div id="footnote">
      <div class="clearfix">
         <div class="connect">
            <a href="http://freewebsitetemplates.com/go/facebook/" class="facebook"></a><a href="http://freewebsitetemplates.com/go/twitter/" class="twitter"></a><a href="http://freewebsitetemplates.com/go/googleplus/" class="googleplus"></a><a href="http://pinterest.com/fwtemplates/" class="pinterest"></a>
         </div>
         <p>
           ${cf.copyrightsText}
         </p>
      </div>
   </div>
</div>
